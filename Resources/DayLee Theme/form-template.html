<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome 5.15 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap 4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- DayLee UI -->
    <link rel="stylesheet" href="styles/style.css">
    <title>DayLee</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar navbar-expand-md navbar-light">
			<div class="container">
				<a class="navbar-brand logo-font" href="#">DayLee</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Features</a>
						</li>
						<li class="nav-item ml-lg-2">
							<a class="nav-link">Login/Register</a>
						</li>
					</ul>
				</div>
			</div>
        </nav>
    </header>
	<!-- Main Section -->
	<main>
		<section class="container">
            <div class="row">
                <div class="col-md-8 mt-5 offset-md-2">
                    <div class="card">
                        <div class="card-body">
                            <a href=""><i class="fas fa-chevron-circle-left fa-3x moods"></i></a>
                            <br>
                            <form action="" method="post" class="mt-3">
                                <!-- Simple input -->
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Text</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Text">
                                </div>
                                <!-- Select Box -->
                                <div class="form-group">
                                    <label for="inputState">Mood</label>
                                    <select id="inputState" class="form-control">
                                        <option selected>Choose...</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <!-- Text Area -->
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Example textarea</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="15"></textarea>
                                </div>
                                <input type="submit" value="Submit" class="btn btn-outline-info form-control">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
	</main>

    <!-- Bootstrap 4.6 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>    
    <!-- DayLee JS -->
    <script src="/Resources/DayLee Theme/scripts/app.js"></script>
</body>
</html>
