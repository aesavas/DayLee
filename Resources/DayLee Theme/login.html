<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- DayLee UI -->
    <link rel="stylesheet" href="/Resources/DayLee Theme/styles/style.css">
    <title>DayLee</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
			<div class="container">
				<a class="navbar-brand logo-font" href="#">DayLee</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Features</a>
						</li>
						<li class="nav-item ml-lg-2">
							<a class="btn btn-login">Login/Register</a>
						</li>
					</ul>
				</div>
			</div>
        </nav>
    </header>
	<!-- Main Section -->
	<main>
		<section class="container">
            <div class="row align-items-center justify-content-center pt-5">
                <div class="col-6">
                    <div class="card">
                        <h5 class="card-header">Login</h5>
                        <div class="card-body">
                            <form action="" method="post">
                                <input type="email" class="form-control" id="email" placeholder="E-mail">
                                <br>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                                <br>
                                <input type="submit" class="form-control btn btn-successful" value="Login">
                            </form>
                            <p class="text-center pt-4">
                                <small><a href="">Register</a> or <a href="">Forgot your password?</a></small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
	</main>

    <!-- Bootstrap 4.6 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>    
    <!-- DayLee JS -->
    <script src="/Resources/DayLee Theme/scripts/app.js"></script>
</body>
</html>
