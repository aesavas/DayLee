{% extends 'includes/main.html' %}
{% load static %}
{% block title %}{% if page == "create" %}Create{% else %}Check{% endif %} Master Password{% endblock title %}
{% block content %}

<!-- Main Section -->
<main>
    <section class="container">
        <div class="row align-items-center justify-content-center pt-5">
            <div class="col-6">
                <div class="card">
                    <h5 class="card-header">{% if page == "create" %}Create{% else %}Check{% endif %} Master Password</h5>
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            <input type="password" class="form-control" name="password" placeholder="Password">
                            <br>
                            <input type="submit" class="form-control btn btn-successful" value="{% if page == 'create' %}Create{% else %}Check{% endif %}">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

{% endblock content %}
